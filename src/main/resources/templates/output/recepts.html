<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

        H2 {
            font-size: 125%;

        .my_link {
            font-size: 120%;

        }
        .my_gif{
            position: absolute;

            width:350px;
            height:250px;
            transform: translate(-50%, 0);

            background: darkblue;
        }
